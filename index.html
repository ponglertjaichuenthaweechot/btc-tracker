
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futures Tracker: BTC, ETH, HYPE, SOL, XRP</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4da6ff;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .widget-container {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Futures Tracker: BTC, ETH, HYPE, SOL, XRP</h1>
  <div class="grid">
    <div class="widget-container">
      <!-- BTC -->
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
        {
          "symbol": "BINANCE:BTCUSDT",
          "width": "100%",
          "height": "220",
          "locale": "en",
          "dateRange": "1M",
          "colorTheme": "dark",
          "trendLineColor": "#4da6ff",
          "underLineColor": "rgba(77, 166, 255, 0.2)",
          "autosize": true
        }
        </script>
      </div>
    </div>
