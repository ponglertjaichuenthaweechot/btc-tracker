
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futures Tracker: BTC & ETH</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #4fc3f7;
      padding: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .widget-container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‰ Futures Tracker: BTC & ETH</h1>
  <div class="grid">
    <div class="widget-container">
      <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSDT&interval=240&theme=dark&studies=RSI@tv-basicstudies,MACD@tv-basicstudies"></iframe>
    </div>
    <div class="widget-container">
      <iframe src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:ETHUSDT&interval=240&theme=dark&studies=RSI@tv-basicstudies,MACD@tv-basicstudies"></iframe>
    </div>
  </div>
</body>
</html>
