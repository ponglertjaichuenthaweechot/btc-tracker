
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futures Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .chart-box {
            background-color: #21262d;
            padding: 10px;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 360px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“‰ Futures Tracker: BTC, ETH, HYPE, SOL, XRP</h1>
    </header>
    <div class="chart-container">
        <div class="chart-box">
            <iframe src="https://www.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22BINANCE%3ABTCUSDTPERP%22%2C%22colorTheme%22%3A%22dark%22%7D"></iframe>
        </div>
        <div class="chart-box">
            <iframe src="https://www.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22BINANCE%3AETHUSDTPERP%22%2C%22colorTheme%22%3A%22dark%22%7D"></iframe>
        </div>
        <div class="chart-box">
            <iframe src="https://www.tradingview.com/embed-widget/mini-symbol-overview/?locale=en#%7B%22symbol%22%3A%22BINANCE%3ASOLUSDTPERP%22%2C%22colorTheme%22%3A%22dark%22%7D"></iframe>
        </div>

</html>
