
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC & ETH Futures Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #4a90e2;
    }
    .section {
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .box {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .volume-text {
      font-size: 1.2em;
      margin-top: 10px;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <h1>ðŸ“ˆ BTC & ETH Futures (4H) â€“ RSI, MACD & Coinglass Volume</h1>

  <div class="section grid">
    <div class="box">
      <h2>BTC/USDT Futures (4H)</h2>
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tvchart&symbol=BINANCE:BTCUSDTPERP&interval=240&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=%5B%22MACD@tv-basicstudies%22,%22RSI@tv-basicstudies%22%5D&theme=dark&style=1&timezone=Asia%2FBangkok&withdateranges=1&hideideas=1"></iframe>
    </div>
    <div class="box">
      <h2>ETH/USDT Futures (4H)</h2>
      <iframe src="https://www.tradingview.com/widgetembed/?frameElementId=tvchart2&symbol=BINANCE:ETHUSDTPERP&interval=240&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=F1F3F6&studies=%5B%22MACD@tv-basicstudies%22,%22RSI@tv-basicstudies%22%5D&theme=dark&style=1&timezone=Asia%2FBangkok&withdateranges=1&hideideas=1"></iframe>
    </div>
  </div>

  <div class="section grid">
    <div class="box">
      <h2>ðŸ”„ BTC Futures Volume (from Coinglass)</h2>
      <div id="btc-volume" class="volume-text">Loading...</div>
    </div>
    <div class="box">
      <h2>ðŸ”„ ETH Futures Volume (from Coinglass)</h2>
      <div id="eth-volume" class="volume-text">Loading...</div>
    </div>
  </div>

<script>
  const apiKey = "ca2909a1a94a4cb680345623e081cfcc";

  async function fetchVolume(symbol, elementId) {
    try {
      const response = await fetch(`https://open-api.coinglass.com/public/v2/open_interest/volume?symbol=${symbol}`, {
        headers: { "coinglassSecret": apiKey }
      });
      const result = await response.json();
      if (result.data && result.data.volume) {
        document.getElementById(elementId).textContent =
          result.data.volume.toLocaleString() + " USD";
      } else {
        document.getElementById(elementId).textContent = "No data";
      }
    } catch (err) {
      document.getElementById(elementId).textContent = "Error loading volume";
    }
  }

  function updateVolumes() {
    fetchVolume("BTC", "btc-volume");
    fetchVolume("ETH", "eth-volume");
  }

  updateVolumes();
  setInterval(updateVolumes, 60000); // update every 60 sec
</script>

</body>
</html>
