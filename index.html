
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futures Tracker - BTC, ETH, HYPE, SOL, XRP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }
    header h1 {
      margin: 0;
      color: #58a6ff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .chart-box {
      background-color: #161b22;
      border: 1px solid #30363d;
      padding: 0.5rem;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 380px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Futures Tracker: BTC, ETH, HYPE, SOL, XRP</h1>
  </header>
  <div class="container">
    <div class="chart-box">
      <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:BTCUSDTPERP"></iframe>
    </div>
    <div class="chart-box">
      <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:ETHUSDTPERP"></iframe>
    </div>
    <div class="chart-box">
      <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=HYPERLIQUID:HYPEUSD"></iframe>
    </div>
    <div class="chart-box">
      <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:SOLUSDTPERP"></iframe>
    </div>
    <div class="chart-box">
      <iframe src="https://www.tradingview.com/embed-widget/ticker-tape/?symbols=BINANCE:XRPUSDTPERP"></iframe>
    </div>
  </div>
</body>
</html>
